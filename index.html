<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;500;900&family=Red+Hat+Display:wght@800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;500;900&family=Red+Hat+Display:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer_container">
        <div class="card">
            <header class="section_header">
                <img src="images/illustration-hero.svg" alt="music_hero" class="music_hero">
            </header>
            <div class="content"> 
                <div class="text">
                    <h2 class="bold_text">Order Summary</h2>
                    <p class="description">
                      You can now listen to millions of songs, <br>
                      audiobooks, and podcasts on any device <br>
                      anywhere you like!
                    </p>
                </div>
                <div class="music_price">
                    <div>
                      <img src="images/icon-music.svg" alt="music_icon" class="music_icon">
                    </div>
                    <section>
                      <span class="price"> Annual Plan</span>
                      <p class="amount">$59.99/year</p>
                    </section>
                    <p><a href="#" class="change">Change</a></p>
                </div>
                <div class="footer">
                    <button><a href="#" class="btn">Proceed to Payment</a></button>
                    <p><a href="#" class="order"> Cancel Order</a></p>
                </div>
                
                <div class="attribution">
                  <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
                  <p> Coded by  <a href="#">Helen Efebe</a>. </p>
                </div>
          </div>
        </div>
    </div>
</body>
</html>
